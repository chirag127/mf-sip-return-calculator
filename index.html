<!DOCTYPE html>
<html>

<head>
    <title>Mutual Fund Returns Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Mutual Fund Returns Calculator</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for mutual funds...">
        <div id="search-results"></div>
    </div>

    <div id="mutual-fund-container">
        <div id="fund-details"></div>
        <div class="date-range-container">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <button id="daily-sip-return-btn">Calculate Daily SIP Returns</button>
            <button id="lumpsum-return-btn">Calculate Lumpsum Returns</button>

            <button id="investment-on-dip-btn">Invest on Dips</button>
            <button id="investment-on-up-btn">Invest on Ups</button>

            <button id="reset-btn">Reset</button>



        </div>
        <div id="results-container">


            <div id="performance-metrics"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
